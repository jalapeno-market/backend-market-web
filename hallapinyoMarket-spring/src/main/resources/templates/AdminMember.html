<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>아이디</th>
                <th>닉네임</th>
                <th></th>
            </tr>
            </thead>
            <tbody> <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.userId}"></td>
                <td th:text="${member.nickname}"></td>
                <td><a th:href="@{/admin/members/{id}/edit (id=${member.id})}" role="button">수정</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/admin">뒤로가기</a>
</div> <!-- /container -->
</body>
</html>
